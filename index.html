<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="jquery.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Calculator JQUERY</title>
  </head>
  <body>
    <main>
     <div>
      <body>
  <h1>Employee Salary Calculator</h1>
  <form id="employeeForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstInput" name="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastInput" name="lastName" required>
    <br>
    <label for="idNumber">ID Number:</label>
    <input type="number" id="idInput" name="idNumber" required>
    <br>
    <label for="jobTitle">Job Title:</label>
    <input type="text" id="titleInput" name="jobTitle" required>
    <br>
    <label for="annualSalary">Annual Salary:</label>
    <input type="number" id="annualInput" name="annualSalary" step="0.01" required>
    <br>
    <button type="submit">Submit</button>
  </form>     
     </div>
  <h2>Total Monthly Cost: <span id="totalMonthlyCost">$0.00</span></h2>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="employeeTable">
    </tbody>
  </table>
</body>
</html>
