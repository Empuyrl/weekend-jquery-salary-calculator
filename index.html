<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="jquery.js"></script>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Weekend Calculator JQUERY</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>
    <main>
     <div>
      <input type="text" placeholder="First Name" id="firstIn">
      <input type="text" placeholder="Last Name" id="lastIn">
      <input type="text" placeholder="ID" id="idIn">
      <input type="text" placeholder="Title" id="titleIn">
      <input type="Number" placeholder="Annual Salary" id="annualIn">
      <button id="submitButton">Submit</button>
     </div>
     <table>
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="deleteButton">Delete</button></td>
        </tr>
    </tbody>
     </table>
    </main>
  </body>
</html>
